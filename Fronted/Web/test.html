<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            display: flex;
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .left-section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .right-section h2 {
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirm-btn {
            background-color: #2c3e50;
            color: white;
        }
        .cancel-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="nav-buttons">
                <button>Rooms</button>
                <button>Number Gallery</button>
                <button>Explore by Hotels</button>
            </div>
            <img src="https://via.placeholder.com/400x200" alt="Room Image">
        </div>
        <div class="right-section">
            <h2>Check In</h2>
            <div class="form-group">
                <label for="check-in">Week</label>
                <input type="date" id="check-in" name="check-in">
            </div>
            <div class="form-group">
                <label for="check-out">Check Out Date</label>
                <input type="date" id="check-out" name="check-out">
            </div>
            <div class="form-group">
                <label for="room-type">Room Type</label>
                <select id="room-type" name="room-type">
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guest-name">Guest Name</label>
                <input type="text" id="guest-name" name="guest-name" placeholder="Enter guest name">
            </div>
            <div class="form-group">
                <label for="num-guests">Number of Guests</label>
                <input type="number" id="num-guests" name="num-guests" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="num-rooms">Number of Rooms</label>
                <input type="number" id="num-rooms" name="num-rooms" min="1" value="1">
            </div>
            <h2>Payment</h2>
            <div class="button-group">
                <button class="confirm-btn">Confirmbook</button>
                <button class="cancel-btn">Transient</button>
            </div>
        </div>
    </div>
</body>
</html>
