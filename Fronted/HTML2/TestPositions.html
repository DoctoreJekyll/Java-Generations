<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Position en CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background: #f9f9f9;
        }
        .box {
            width: 150px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        .static {
            background: gray;
            position: static;
        }
        .relative {
            background: blue;
            position: relative;
            top: 20px;
            left: 20px;
        }
        .absolute {
            background: red;
            position: absolute;
            top: 50px;
            right: 20px;
        }
        .fixed {
            background: green;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>
    <div class="box fixed">Fixed</div>
    <p>Desplázate hacia abajo para ver cómo el elemento <b>fixed</b> se mantiene en su posición.</p>
    <p style="height: 1500px;"></p> <!-- Espacio extra para hacer scroll -->
</body>
</html>
