<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #e2dcdc;
    }

    .masonry {
      display: flex;
      gap: 10px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .column img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="masonry">
    <div class="column">
      <img src="https://picsum.photos/300/200?random=1">
      <img src="https://picsum.photos/300/250?random=2">
      <img src="https://picsum.photos/300/230?random=3">
      <img src="https://picsum.photos/300/270?random=4">
      <img src="https://picsum.photos/300/220?random=5">
    </div>
    <div class="column">
      <img src="https://picsum.photos/300/260?random=6">
      <img src="https://picsum.photos/300/210?random=7">
      <img src="https://picsum.photos/300/240?random=8">
      <img src="https://picsum.photos/300/200?random=9">
      <img src="https://picsum.photos/300/280?random=10">
    </div>
    <div class="column">
      <img src="https://picsum.photos/300/230?random=11">
      <img src="https://picsum.photos/300/260?random=12">
      <img src="https://picsum.photos/300/250?random=13">
      <img src="https://picsum.photos/300/200?random=14">
      <img src="https://picsum.photos/300/220?random=15">
    </div>
    <div class="column">
      <img src="https://picsum.photos/300/240?random=16">
      <img src="https://picsum.photos/300/210?random=17">
      <img src="https://picsum.photos/300/230?random=18">
      <img src="https://picsum.photos/300/270?random=19">
      <img src="https://picsum.photos/300/250?random=20">
    </div>
  </div>

</body>
</html>
