<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid 3 Columnas</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #eee;
      padding: 10px;
    }

    .grid-item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Elemento A</div>
    <div class="grid-item">Elemento B</div>
    <div class="grid-item">Elemento C</div>
  </div>

</body>
</html>
