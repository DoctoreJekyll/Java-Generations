<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid 2x3 con Gap</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 columnas iguales */
      grid-template-rows: auto auto;     /* 2 filas autom√°ticas */
      gap: 20px; /* espacio entre filas y columnas */
      max-width: 600px;
      margin: 20px auto;
      background-color: #f8f8f8;
      padding: 10px;
    }

    .grid-item {
      background-color: #FF5722;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Elemento 1</div>
    <div class="grid-item">Elemento 2</div>
    <div class="grid-item">Elemento 3</div>
    <div class="grid-item">Elemento 4</div>
    <div class="grid-item">Elemento 5</div>
    <div class="grid-item">Elemento 6</div>
  </div>

</body>
</html>
