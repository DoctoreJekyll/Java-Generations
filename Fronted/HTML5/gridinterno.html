<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid anidado</title>
  <style>
    /* Contenedor principal */
    .contenedor-principal {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .elemento {
      background-color: #03A9F4;
      padding: 20px;
      border-radius: 6px;
      color: white;
      font-size: 1.2em;
    }

    /* Grid interna dentro de Elemento A */
    .grid-interna {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      margin-top: 10px;
    }

    .sub-elemento {
      background-color: #0077b6;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="contenedor-principal">
    
    <!-- Elemento A con grid interna -->
    <div class="elemento">
      Elemento A
      <div class="grid-interna">
        <div class="sub-elemento">A1</div>
        <div class="sub-elemento">A2</div>
        <div class="sub-elemento">A3</div>
        <div class="sub-elemento">A4</div>
      </div>
    </div>

    <!-- Elemento B -->
    <div class="elemento">Elemento B</div>

  </div>

</body>
</html>
