<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid con posicionamiento</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background-color: #f4f4f4;
      padding: 10px;
    }

    .grid-item {
      background-color: #607D8B;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border-radius: 6px;
    }

    .destacado {
      background-color: #FF5722;
      grid-column: 2 / 4; /* de la columna 2 hasta antes de la 4 */
      grid-row: 1 / 3;     /* de la fila 1 hasta antes de la 3 */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item destacado">Destacado</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>

</body>
</html>
