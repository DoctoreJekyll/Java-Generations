<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Botones de Bootstrap</h2>
        <div class="mb-3">
            <!-- Botones con diferentes estilos -->
            <button type="button" class="btn btn-primary">Botón Primario</button>
            <button type="button" class="btn btn-secondary">Botón Secundario</button>
            <button type="button" class="btn btn-success">Botón de Éxito</button>
        </div>
        <div class="mb-3">
            <!-- Botones con diferentes tamaños -->
            <button type="button" class="btn btn-primary btn-lg">Botón Grande</button>
            <button type="button" class="btn btn-primary btn-sm">Botón Pequeño</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
