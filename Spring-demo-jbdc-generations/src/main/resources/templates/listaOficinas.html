<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

    <title>Inicio</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Bienvenido</h1>

    <header class="mb-4">
        <!-- Aquí puedes incluir un navbar u otro contenido -->
    </header>

    <main>
        <!-- Contenido principal va aquí -->
        <div>
            <table>
                <tr>
                    <th>Campo 1</th>
                    <th>Campo 2</th>
                    <th>Campo 3</th>
                    <th>Campo 4</th>
                    <th>Campo 5</th>
                    <th>Campo 6</th>
                    <th>Campo 7</th>
                </tr>
                <tr th:each="ofi : ${empleadoByOficina}">
                    <td th:text="${ofi.getCodigo_empleado()}"></td>
                    <td th:text="${ofi.getNombre()}"></td>
                    <td th:text="${ofi.getApellido1()}"></td>
                    <td th:text="${ofi.getApellido2()}"></td>
                    <td th:text="${ofi.getEmail()}"></td>
                    <td th:text="${ofi.getPuesto()}"></td>
                    <td th:text="${ofi.getCiudad()}"></td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="mt-4 text-center text-muted">
        <hr>
        <p>&copy; Template</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
